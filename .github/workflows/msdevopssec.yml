name: MSDO ubuntu-latest
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sample:
    name: Microsoft Security DevOps
    
    # MSDO runs on windows-latest and ubuntu-latest.
    # macos-latest supporting coming soon
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write           # This is required for federation to Defender for DevOps
      actions: read
      security-events: write    # This is required to upload SARIF files

    steps:
    
    # Checkout your code repository to scan
    - uses: actions/checkout@v2
    
    # Run analyzers
    - name: Run Microsoft Security DevOps Analysis
      uses: microsoft/security-devops-action@preview
      id: msdo
      with:
        tools: bandit, checkov, eslint, templateanalyzer, terrascan, trivy      # tools to use

    # Upload alerts to the Security tab
    - name: Upload alerts to Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.msdo.outputs.sarifFile }}
